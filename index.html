<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <header>
            <p class="h1">Overview</p>

            <div class="header-buttons">
                <button class="create button">Create New Team</button>
                <button class="add button">Add New Employee</button>
            </div>
        </header>
        <main>
            <section class="statistics">
                <p class="h3">General Statistics</p>

                <div class="squares">
                    <div class="total employees">
                        <i class="fi fi-sr-users-alt"></i>
                        <p class="first-p">Total Employees</p>
                        <p class="second-p">0</p>
                        <!-- initial value will be updated by js -->
                    </div>
    
                    <div class="total courses">
                        <i class="fi fi-sr-list-check"></i>
                        <p class="first-p">Total Completed Courses</p>
                        <p class="second-p">0</p>
                        <!-- initial value will be updated by js -->
                    </div>
    
                    <div class="total score">
                        <i class="fi fi-sr-features"></i>
                        <p class="first-p">Average Employee Score</p>
                        <p class="second-p">0</p>
                        <!-- initial value will be updated by js -->
                    </div>
                </div>
            </section>
            <section class="teams">
                <p class="h3">Teams</p>
                <div class="ag-format-container">
                    <div class="ag-courses_box" id="teams-container">
                        <!-- placeholder for dynamically generated team cards -->
                    </div>
                </div>
            </section>

            <canvas id="line-chart-container" width="800" height="400"></canvas>
        </main>          
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="./js/script.js"></script>
</body>
</html>
