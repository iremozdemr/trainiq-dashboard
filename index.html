<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <title>dashboard</title>
</head>
<body>
    <div class="container">
        <header>
            <!-- <h1>Dashboard</h1> -->
            <h1>Overview</h1>

            <div class="header-buttons">
                <button class="create button">Create New Team</button>
                <button class="add button">Add New Employee</button>
            </div>
        </header>
        <main>
            <section class="statistics">
                <h3>General Statistics</h3>

                <div class="squares">
                    <div class="total employees">
                        <i class="fi fi-sr-users-alt"></i>
                        <p>Total Employees</p>
                        <p>14</p>
                    </div>
    
                    <div class="total courses">
                        <i class="fi fi-sr-list-check"></i>
                        <p>Total Completed Courses</p>
                        <p>20</p>
                    </div>
    
                    <div class="total score">
                        <i class="fi fi-sr-features"></i>
                        <p>Average Employee Score</p>
                        <p>200</p>
                    </div>
                </div>
            </section>
            <section class="teams">
                <!-- teams and their members details will be displayed here -->
            </section>
        </main>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
